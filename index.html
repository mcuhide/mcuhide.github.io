<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Progate</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <!-- ここからHTMLを書き始めてください -->
    <header>
      <div class="leftHeader">
        Progate
      </div>
      <div class="rightHeader">
        <ul>
          <li>プログラミングとは</li>
          <li>学べるレッスン</li>
          <li>お問い合わせ</li>
        </ul>
      </div>
    </header>

    <!-- メイン -->
    <div class="main">
      <!-- トップ -->
      <div class="top">
        <h1>HELLO WORLD<span class="h1Dot">.</span></h1>
        <h2>プログミングの世界へようこそ</h2>
      </div>
      <!-- タイル -->
      <div class="lesson">
        <h3>学べるレッスン</h3>
        <div class="tiles">
          <div class="tile">
            <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/html.svg" alt="" />
            <div class="tileText">
              HTML & CSS
            </div>
          </div>
          <div class="tile">
            <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/php.svg" alt="" />
            <div class="tileText">
              PHP
            </div>
          </div>
          <div class="tile">
            <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/ruby.svg" alt="" />
            <div class="tileText">
              Ruby
            </div>
          </div>
          <div class="tile">
            <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/swift.svg" alt="" />
            <div class="tileText">
              Swift
            </div>
          </div>
        </div>
      </div>
      <!-- 問い合わせ -->
      <div class="contact">
        <h3>お問い合わせ</h3>
        <div class="inputForms">
          <p>メールアドレス（必須）</p>
          <input type="text" name="address" id="address" value="" />
          <p>お問い合わせ内容（必須）</p>
          <textarea name="contactText" id="contactText" rows="2" cols="40"></textarea>
          <p>※必須項目は必ずご入力ください</p>
          <input type="submit" name="submitBtn" id="submitBtn" value="送信" />
        </div> 
      </div>
    </div>
    <!-- フッター -->
    <footer>
      <div class="leftFooter">
        Progate
      </div>
      <div class="rightFooter">
        <ul>
          <li>会社概要</li>
          <li>採用</li>
          <li>お問い合わせ</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
